<doctype html>
<html>
<head>
<title>15 slide puzzle</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="puzzlestyle2.css">

</head>

<body>

<center>
 
  <p class="p1">15 slide puzzle</p>

</center>

<center>
<div class="board">
<div id="table" style="display: table;">

   <div id="row1" style="display: table-row;">
      <div id="cell11" class="tile1 tileh" onClick="clickTile(1,1);"></div>
      <div id="cell12" class="tile2 tileh" onClick="clickTile(1,2);"></div>
      <div id="cell13" class="tile3 tileh" onClick="clickTile(1,3);"></div>
      <div id="cell14" class="tile4 tileh" onClick="clickTile(1,4);"></div>
    </div>

<div id="row2" style="display: table-row;">
      <div id="cell21" class="tile5 tileh" onClick="clickTile(2,1);"></div>
      <div id="cell22" class="tile6 tileh" onClick="clickTile(2,2);"></div>
      <div id="cell23" class="tile7 tileh" onClick="clickTile(2,3);"></div>
      <div id="cell24" class="tile8 tileh" onClick="clickTile(2,4);"></div>
    </div>

<div id="row3" style="display: table-row;">
      <div id="cell31" class="tile9 tileh" onClick="clickTile(3,1);"></div>
      <div id="cell32" class="tile10 tileh" onClick="clickTile(3,2);"></div>
      <div id="cell33" class="tile11 tileh" onClick="clickTile(3,3);"></div>
      <div id="cell34" class="tile12 tileh" onClick="clickTile(3,4);"></div>
    </div>

<div id="row4" style="display: table-row;">
      <div id="cell41" class="tile13 tileh" onClick="clickTile(4,1);"></div>
      <div id="cell42" class="tile14 tileh" onClick="clickTile(4,2);"></div>
      <div id="cell43" class="tile15 tileh" onClick="clickTile(4,3);"></div>
      <div id="cell44" class="tile16" onClick="clickTile(4,4);"></div>
    </div>
</div>
</center>
<center>

<div>
  <p><button class="btnh" onClick="shuffle();">New Game</button></p>
  <p class="p2" id="status">puzzle is solved!</p>
  <p class="p2" id="leaderboard"></p>
  <p class="p2" id="moves"></p>
</div>

</center>

<script src="puzzlescript2.js">

</script>

</body>
</html>
